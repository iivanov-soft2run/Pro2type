apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: test2
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/iivanov-soft2run/Pro2type.git
    targetRevision: HEAD
    path: pro2types/test2
  destination:
    server: https://kubernetes.default.svc
    namespace: test2
  syncPolicy:
    automated:
      selfHeal: true
      prune: true